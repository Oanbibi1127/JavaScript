<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 2.4</title>
</head>
<body>
    <div id="favoriteOutput"></div>

    <script>

        var numbersDivisibleBy5 = [];

        for (var i = 1; i <= 100; i++) {
            if (i % 5 === 0) {
                numbersDivisibleBy5.push(i);
            }
        }

        document.getElementById("favoriteOutput").innerHTML = `
            <h2>ตัวเลขที่หาร 5 ลงตัวจาก 1 ถึง 100</h2>
            <p>${numbersDivisibleBy5.join(", ")}</p>
        `;
    </script>
</body>
</html>
