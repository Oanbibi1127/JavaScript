<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 1.3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>ข้อมูลวันและสี</h1>
    <pre id="colors"></pre>

    <h1>ข้อมูลผู้จัดการและพนักงาน</h1>
    <pre id="employees"></pre>

    <script>
        const colorData = {
            "วันอาทิตย์": ["ส้ม", "แดง"],
            "จันทร์": ["ขาว"],
            "อังคาร": ["ชมพู", "ม่วง", "แดง"],
            "พุธ": ["เขียว"],
            "พฤหัส": ["เหลือง"],
            "ศุกร์": ["น้ำเงิน"],
            "เสาร์": ["ดำ"]
        };

        const employeeData = {
            "manager": {
                "name": "มงคล",
                "lastname": "เมเจอร์",
                "age": 40,
                "salary": 50000
            },
            "employees": [
                {
                    "name": "ทำงาน",
                    "lastname": "พิชิตฝรร",
                    "age": 25,
                    "salary": 30000
                },
                {
                    "name": "รังสิต",
                    "lastname": "มันร้าย",
                    "age": 30,
                    "salary": 32000
                },
                {
                    "name": "รถติด",
                    "lastname": "สามวัน",
                    "age": 28,
                    "salary": 31000
                },
                {
                    "name": "บิน",
                    "lastname": "ไปเที่ยว",
                    "age": 35,
                    "salary": 35000
                },
                {
                    "name": "สุดเท่",
                    "lastname": "แต่เมาแสง",
                    "age": 27,
                    "salary": 30000
                }
            ]
        };

        // แสดงข้อมูล JSON สำหรับวันและสี
        document.getElementById("colors").textContent = JSON.stringify(colorData, null, 2);

        // แสดงข้อมูล JSON สำหรับผู้จัดการและพนักงาน
        document.getElementById("employees").textContent = JSON.stringify(employeeData, null, 2);
    </script>
</body>
</html>
